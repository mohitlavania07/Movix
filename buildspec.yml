version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm ci

  pre_build:
    commands:
      - echo Running tests...
      - npm test || echo "Tests failed (optional step, continuing anyway)"

  build:
    commands:
      - echo Building the React app...
      - npm run build

  post_build:
    commands:
      - echo Build completed successfully.
      - echo Preparing deployment package...

artifacts:
  files:
    - appspec.yml
    - build/**/*
  discard-paths: no
